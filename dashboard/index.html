<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>IRL Robotics</title>
    <script>
      // Immediately apply theme to prevent FOUC
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          let theme = savedTheme || 'system';
          
          if (theme === 'system') {
            theme = systemPrefersDark ? 'dark' : 'light';
          }
          
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fail silently - theme will be applied by React
        }
      })();
    </script>
    <style>
      /* Critical CSS to prevent white flash */
      :root {
        color-scheme: light dark;
      }
      
      html {
        background-color: oklch(0.97 0.005 260);
        color: oklch(0.17 0.02 260);
      }
      
      html.dark {
        background-color: oklch(0.13 0.015 260);
        color: oklch(0.93 0.005 260);
      }
      
      body {
        margin: 0;
        padding: 0;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
