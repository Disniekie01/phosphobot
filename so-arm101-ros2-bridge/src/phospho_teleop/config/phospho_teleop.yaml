phospho_teleop_node:
  ros__parameters:
    # WebSocket configuration
    websocket_url: "ws://localhost/move/teleop/ws"
    
    # Control parameters
    max_linear_velocity: 0.1  # m/s
    max_angular_velocity: 0.5  # rad/s
    control_frequency: 50  # Hz
    
    # Robot parameters
    robot_name: "so_arm101"
    base_frame: "base_link"
    end_effector_frame: "ee_control_frame"
    
    # Safety parameters
    max_position_error: 0.1  # m
    max_orientation_error: 0.2  # rad
    emergency_stop_timeout: 5.0  # seconds
    
    # Gripper parameters
    gripper_open_position: 1.0
    gripper_closed_position: 0.0
    gripper_timeout: 2.0  # seconds

joint_state_reader:
  ros__parameters:
    serial_port: "/dev/ttyACM0"
    baud_rate: 1000000
    read_timeout: 0.1
    publish_frequency: 20  # Hz

soarm_tf2_broadcaster:
  ros__parameters:
    serial_port: "/dev/ttyACM1"
    baud_rate: 1000000
    read_timeout: 0.1
    publish_frequency: 50  # Hz 